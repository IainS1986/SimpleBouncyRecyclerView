apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

ext {
    keystorePath = properties.getProperty("keystore.path")
    keystoreKeyAlias = properties.getProperty("keystore.keyalias")
    keystoreStorePwd = properties.getProperty("keystore.storepassword")
    keystoreKeyPwd = properties.getProperty("keystore.keypassword")
}

android {
    signingConfigs {
        debug {
            storeFile file(keystorePath)
            storePassword keystoreStorePwd
            keyAlias = keystoreKeyAlias
            keyPassword keystoreKeyPwd
        }
        release {
            storeFile file(keystorePath)
            storePassword keystoreStorePwd
            keyPassword keystoreKeyPwd
            keyAlias = keystoreKeyAlias
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.stanford.udacity.simplebouncyrecyclerview"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
    // Enables data binding.
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$version_kotlin"

    // Support libraries
    implementation "androidx.appcompat:appcompat:$version_appcompat"
    implementation "androidx.fragment:fragment:$version_fragment"
    implementation "androidx.constraintlayout:constraintlayout:$version_constraint_layout"

    // Android KTX
    implementation "androidx.core:core-ktx:$version_core"

    // Testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // Bouncy Recycler
    implementation project(":simplebouncyrecycler")

}
